<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: greenyellow;
            color: honeydew;
            font-size: 3em;
            text-align: center;
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
        <div>
            Passe o mouse aqui!
            <p>SURPRESAAAA!</p>
        </div>
        <p>Veja o contéudo oculto acima!</p>
</body>
</html>
