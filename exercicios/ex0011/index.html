<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua a janela do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/image-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/image-m.png" type="image/png">
        <img src="imagens/image-g.png" alt="A imagem flexível funciona.">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio2.ogg" type="audio/ogg">
        <source src="midia/audio3.wav" type="audio/wav">
        <p>O seu navegador não suporta audio <a href="midia/audio.mp3" download="audio.mp3" type="audio/mpeg">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
